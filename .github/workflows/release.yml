name: Release

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release & Publish
    runs-on: ubuntu-latest
    steps:
      - name: Generate App token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          token: ${{ steps.app-token.outputs.token }}

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4.2.0

      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "25.2.0"
          cache: pnpm
          registry-url: "https://registry.npmjs.org"

      - run: pnpm install --frozen-lockfile

      - name: Audit dependencies
        run: pnpm audit --prod --audit-level=high
        continue-on-error: true

      - name: Generate Protobuf
        run: pnpm turbo run build:proto

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test:unit

      - name: Generate App token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@6a0a831ff30acef54f2c6aa1cbbc1096b066edaf # v1.7.0
        with:
          version: pnpm changeset:version
          publish: pnpm changeset:publish
          title: "chore: version packages"
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          NPM_CONFIG_PROVENANCE: "true"

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        run: |
          PUBLISHED='${{ steps.changesets.outputs.publishedPackages }}'
          VERSION=$(echo "${PUBLISHED}" | jq -r '.[0].version')
          TAG="v${VERSION}"

          # Collect changelog from @connectum/core as the primary changelog
          CHANGELOG=$(awk "/^## ${VERSION}/{found=1; next} /^## [0-9]/{if(found) exit} found" packages/core/CHANGELOG.md)

          # Create git tag
          git tag "${TAG}"
          git push origin "${TAG}"

          # Determine pre-release flag
          PRERELEASE_FLAG=""
          if echo "${VERSION}" | grep -qE "(alpha|beta|rc)"; then
            PRERELEASE_FLAG="--prerelease"
          fi

          # Create GitHub Release
          gh release create "${TAG}" \
            --title "Connectum ${TAG}" \
            --notes "${CHANGELOG}" \
            ${PRERELEASE_FLAG} \
            --verify-tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
