name: Release

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Release & Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "25"
          cache: pnpm
          registry-url: "https://registry.npmjs.org"

      - run: pnpm install --frozen-lockfile

      - name: Generate Protobuf
        run: pnpm turbo run build:proto

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test:unit

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset:version
          publish: pnpm changeset:publish
          title: "chore: version packages"
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        run: |
          VERSION=$(echo '${{ steps.changesets.outputs.publishedPackages }}' | jq -r '.[0].version')
          TAG="v${VERSION}"

          # Collect changelog from @connectum/core as the primary changelog
          CHANGELOG=$(awk "/^## ${VERSION}/{found=1; next} /^## [0-9]/{if(found) exit} found" packages/core/CHANGELOG.md)

          # Create git tag
          git tag "${TAG}"
          git push origin "${TAG}"

          # Determine pre-release flag
          PRERELEASE_FLAG=""
          if echo "${VERSION}" | grep -qE "(alpha|beta|rc)"; then
            PRERELEASE_FLAG="--prerelease"
          fi

          # Create GitHub Release
          gh release create "${TAG}" \
            --title "Connectum ${TAG}" \
            --notes "${CHANGELOG}" \
            ${PRERELEASE_FLAG} \
            --verify-tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
