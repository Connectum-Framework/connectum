name: Release

on:
  push:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release:
    name: Release & Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4

      - uses: pnpm/action-setup@41ff72655975bd51cab0327fa583b6e92b6d3061 # v4

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "25.2.0"
          cache: pnpm
          registry-url: "https://registry.npmjs.org"

      - run: pnpm install --frozen-lockfile

      - name: Audit dependencies
        run: pnpm audit --prod --audit-level=high
        continue-on-error: true

      - name: Generate Protobuf
        run: pnpm turbo run build:proto

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test:unit

      - name: Create Release Pull Request or Publish
        id: changesets
        uses: changesets/action@6a0a831ff30acef54f2c6aa1cbbc1096b066edaf # v1
        with:
          version: pnpm changeset:version
          publish: pnpm changeset:publish -- --provenance
          title: "chore: version packages"
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.changesets.outputs.published == 'true'
        run: |
          PUBLISHED='${{ steps.changesets.outputs.publishedPackages }}'
          VERSION=$(echo "${PUBLISHED}" | jq -r '.[0].version')
          TAG="v${VERSION}"

          # Collect changelog from @connectum/core as the primary changelog
          CHANGELOG=$(awk "/^## ${VERSION}/{found=1; next} /^## [0-9]/{if(found) exit} found" packages/core/CHANGELOG.md)

          # Create git tag
          git tag "${TAG}"
          git push origin "${TAG}"

          # Determine pre-release flag
          PRERELEASE_FLAG=""
          if echo "${VERSION}" | grep -qE "(alpha|beta|rc)"; then
            PRERELEASE_FLAG="--prerelease"
          fi

          # Create GitHub Release
          gh release create "${TAG}" \
            --title "Connectum ${TAG}" \
            --notes "${CHANGELOG}" \
            ${PRERELEASE_FLAG} \
            --verify-tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
